<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMART Diary</title>
  <!-- Google Fonts: Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      text-align: center;
      background: url('background.png') center/cover fixed no-repeat;
      position: relative;
      min-height: 100vh;
      color: white;
    }

    /* overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(81, 102, 174, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 16px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      font-weight: 600;
    }

    /* gallery grid */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .gallery iframe,
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: float 3s ease-in-out infinite;
    }

    .gallery iframe {
      height: 250px;
    }

    .gallery iframe:hover,
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    /* responsive: side-by-side on larger screens */
    @media (min-width: 768px) {
      .gallery {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .gallery iframe,
      .gallery img {
        width: 45%;
        height: auto;
      }
      .gallery iframe {
        height: 280px;
      }
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: background 0.3s, transform 0.3s;
      font-weight: 400;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>SMART Diary</h1>

    <!-- vlog gallery -->
    <div class="gallery">
      <!-- Image vlog example -->
      <img src="vlog-thumbnail1.png" alt="Diary 1 Thumbnail">

      <!-- YouTube vlog embed -->
      <iframe src="https://www.youtube.com/embed/8cVg851mSaI" 
              title="Vlog Video 1" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>

      <!-- More vlog items -->
      <img src="vlog-thumbnail2.png" alt="Vlog 2 Thumbnail">

      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" 
              title="Vlog Video 2" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
    </div>

    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </div>
</body>
</html>
